<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="video-container">
        <div class="video-wrapper">
            <div class="detail">
                <video id="myVideo">
                    <source src="assets/video1.mp4" type="video/mp4">
                </video>

            </div>
            <button class="center-play">
                <img src="assets/play.png" alt="//">
            </button>


            <div class="play-controller">
                <div class="title">
                    <p class="name">Play with demon</p>
                    <p class="description">_Blabla_</p>

                </div>

                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>

                <div class="controls">
                    <div class="start">
                        <div class="play-pause">
                            <img src="assets/playsmall.png" alt="//">
                        </div>
                        <div class="rewind">
                            <img src="assets/15s1.png" alt="//">
                        </div>
                        <div class="forward">
                            <img src="assets/15s2.png" alt="//">
                        </div>
                    </div>

                    <div class="end">
                        <div class="mute">
                            <img src="assets/mute.png" alt="//">
                        </div>
                        <div class="fullscreen">
                            <img src="assets/full.png" alt="//">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
